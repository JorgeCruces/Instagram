<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
      
      <div class="login">

    </div>

    <div class="dont">
        <p>Dont have an account? <span id="blue">Sign up</span></p>

    </div>
